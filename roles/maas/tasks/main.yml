- name: Disable systemd-timesyncd
  ansible.builtin.systemd:
    name: systemd-timesyncd
    state: stopped
    enabled: false

- name: Install MAAS via SNAP
  community.general.snap:
    name: maas
    channel: "{{ maas_version }}"
  register: maas_installed

- name: Check if MAAS is initialized
  lineinfile: 
    dest: "/var/snap/maas/current/regiond.conf"
    line: "database_pass: {{ db_user_password }}"
  check_mode: true
  register: initialized

- name: Initialize MAAS
  ansible.builtin.command:
    cmd: "maas init region+rack --database-uri \"postgres://{{ db_user_name }}:{{ db_user_password }}@localhost/{{ db_name }}\" --maas-url \"http://{{ ansible_default_ipv4.address|default(ansible_all_ipv4_addresses[0]) }}:5240/MAAS\""
  when: initialized.changed

- name: Create MAAS admin
  ansible.builtin.command:
    cmd: "maas createadmin --username {{ maas_admin_name }} --password {{ maas_admin_password }} --email {{ maas_admin_mail }} --ssh-import {{ maas_admin_key }}"
  when: initialized.changed

- name: Query API key
  ansible.builtin.command:
    cmd: "maas apikey --username {{ maas_admin_name }}"
  register: maas_apikey

- name: Login to MAAS via API
  ansible.builtin.command:
    cmd: "maas login {{ maas_admin_name }} http://{{ ansible_default_ipv4.address|default(ansible_all_ipv4_addresses[0]) }}:5240/MAAS/api/2.0/ {{ maas_apikey.stdout }}"
  register: login
  until: login is not failed
  retries: 5
  delay: 2

- name: Set MAAS upstream DNS
  ansible.builtin.command: "maas {{ maas_admin_name }} maas set-config name=upstream_dns value=\"{{ upstream_dns }}\""

- name: Set MAAS region name
  ansible.builtin.command: "maas {{ maas_admin_name }} maas set-config name=maas_name value=\"{{ maas_name }}\""